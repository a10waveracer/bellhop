version: '3'

services:
  php-bellhop:
    build:
      context: ../
      dockerfile: docker/app-local.dockerfile
    working_dir: /var/www
    volumes:
      - ../:/var/www
    environment:
      - "XDEBUG_CONFIG=remote_port=9001 remote_host=host.docker.internal remote_enable=1 remote_mode=jit remote_connect_back=0"
    env_file: '../.env.local'
    depends_on:
      - database-bellhop
      - database-testing-bellhop
    ports:
      - "5999:5999"
      - "5999:5999/udp"
  nginx-bellhop:
    build:
      context: ../
      dockerfile: docker/web.dockerfile
    ports:
      - 80:80
    volumes:
      - ../public/:/var/www/public
    depends_on:
      - php-bellhop
  # The Database
  database-bellhop:
    build:
      context: ../
      dockerfile: docker/database.dockerfile
    volumes:
      - bellhopdbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
      - "33061:3306"
  database-testing-bellhop:
    build:
      context: ../
      dockerfile: docker/database.dockerfile
    environment:
      - "MYSQL_DATABASE=homestead√•"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
      - "33062:3306"

volumes:
  bellhopdbdata:

